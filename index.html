<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Buttons and Links</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <fieldset>
            <h1>Styling &lt/Buttons&gt and &lt/Links&gt</h1>
            <p>Using only Pure <span>CSS3</span></p>
        </fieldset>
    </header>
    
    <section class="slides">
        <h2>Sliding Buttons</h2>
        <div class="btn">
            <button id="button-1">Button 1</button>
            <button id="button-2">Button 2</button>
            <button id="button-3">Button 3</button>
    
            <button id="button-4">
                <div id="curve"></div>
                <span>Button 4</span>
            </button>
    
            <button id="button-5">
                <div class="slide-y"></div>
                <span> Button 5 </span>
            </button>
    
            <button id="button-6">
                <div class="open-x"></div>
                <span> Button 6 </span>
            </button>
    
            <button id="button-7">
                <div class="rotate"></div>
                <span> Button 7 </span>
            </button>
        </div>
    </section>

    <section class="shadow-buttons">
        <h2>Shadow Buttons</h2>
        <div class="sh-grid">
            <button id="sh-btn-1">BUTTON 1</button>
            <button id="sh-btn-2">BUTTON 2</button>
            <button id="sh-btn-3">BUTTON 3</button>
            <button id="sh-btn-4">BUTTON 4</button>
            <button id="sh-btn-5">BUTTON 5</button>
            <button id="sh-btn-6">BUTTON 6</button>
        </div>
    </section>
</body>

</html>
