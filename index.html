<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Buttons and Links</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Styling &lt/Buttons&gt and &lt/Links&gt</h1>
        <p>Using only Pure <span>CSS3</span></p>
    </header>
    
    <br>
    <section class="slides">
        <h2>Sliding Buttons</h2>
        <div class="btn">
            <button id="button-1">Button 1</button>
            <button id="button-2">Button 2</button>
            <button id="button-3">Button 3</button>
    
            <button id="button-4">
                <div id="curve"></div>
                <span>Button 4</span>
            </button>
    
            <button id="button-5">
                <div class="slide-y"></div>
                <span> Button 5 </span>
            </button>
    
            <button id="button-6">
                <div class="open-x"></div>
                <span> Button 6 </span>
            </button>
    
            <button id="button-7">
                <div class="rotate"></div>
                <span> Button 7 </span>
            </button>
        </div>
    </section>
    <br>
    <section class="gradients">
        <h2>Gradient Buttons</h2>
        <div class="grad-buttons">
            <div class="gradient-buttons" id="grad-btn-1">
                <a href=""> Button 1</a>
            </div>
        
            <div class="gradient-buttons" id="grad-btn-2">
                <a href="">Button 2</a>
            </div>
        
            <div class="gradient-buttons" id="grad-btn-3">
                <a href="">Button 3</a>
            </div>
        </div>
    </section>
</body>

</html>
